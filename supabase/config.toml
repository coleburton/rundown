# Supabase Edge Functions Configuration

# Disable JWT verification for Strava webhook endpoint
# This allows Strava to send webhook events without authentication
[functions.strava-webhook]
verify_jwt = false

# Allow webhook management for debugging (protected in UI)
[functions.webhook-manager]
verify_jwt = false

# Strava-sync handles JWT verification manually in the function code
[functions.strava-sync]
verify_jwt = false

# Strava-disconnect handles auth manually
[functions.strava-disconnect]
verify_jwt = false

# Strava-auth doesn't require JWT - it exchanges OAuth code for tokens
[functions.strava-auth]
verify_jwt = false
